<div class="task"
  (dblclick)="onToggle(task)"
  [ngClass]="{ reminder: task.reminder }"
>
  <h3>{{task.text}} <fa-icon
    (click)="onDelete(task)"
    [ngStyle]="{'color':' red'}"
    [icon]="faTimes"></fa-icon></h3>
  <h3>{{task.day}}</h3>

  <div class="task__comment">
    <h4>Personal comment</h4>
    <p>{{task.comment}}</p>
  </div>

</div>
